<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesform.css">
<!--aqui va el link del css y de las imagenes si es que queremos-->
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario Completo</h2>
    <form id="formulario">
        <span class="error" id="error-nombre">Ingresa un nombre válido.</span>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
         

        <!--edad-->
        <span class="error" id="error-edad">Ingresa una edad válida</span>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" required><br><br>
        

        <!--codigo postal-->
        <span class="error" id="error-cp">Ingresa un código postal válido.</span>
        <label for="codigo postal">Código Postal</label>
        <input type="number" id="codigo_postal" name="codigo_postal" required><br><br>
       

        <label for="género">Género:</label>
        <input type="radio" id="genero" name="genero" value="masculino" required>
        <label>Masculino</label>
        <input type="radio" id="genero" name="genero" value="femenino" required>
        <label>Femenino</label>
        <input type="radio" id="genero" name="genero" value="otro" required>
        <label>Otro</label><br><br>

        <!--intereses-->
        <label for="intereses">Intereses (selecciona todos los que apliquen):</label>
        <input type="checkbox" name="intereses" value="tec" id="intereses-tec">
        <label>Tecnología</label>
        <input type="checkbox" name="intereses" value="dep" id="intereses-dep">
        <label>Deportes</label>
        <input type="checkbox" name="intereses" value="mus" id="intereses-mus">
        <label>Música</label>
        <input type="checkbox" name="intereses" value="art" id="intereses-art">
        <label>Arte</label><br><br>

        <!--país-->
        <label for="pais">País:</label>
         <select id="pais" name="pais">
            <option value="Mexicanito">México</option>
            <option value="Viva madre rusia">Rusia</option>
            <option value="Alemania">Alemania</option>
            <option value="Suecia">Suecia</option>
            <option value="Londres">Reino Unido</option>
         </select><br><br>

         <!--comentarios-->
        <label for="comentarios">Comentarios adicionales:</label>
        <input type="text" id="comentarios" name="comentarios"><br><br>

        <!--imagen-->
        <label for="imagen">Subir imagen:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*"><br><br><!--el comando accept: delimietar que tipo de archivo de sube-->

        <label for="captcha">¿Cuánto es 77 + 5?</label>
        <input type="number" id="captcha" name="captcha" required>
        <span class="error" id="error-captcha">Respuesta incorrecta. Intenta otra vez.</span>


        <!--enviar-->
        <label for="enviar">Enviar Formulario</label>
        <input type="submit">

    </form>
    <script src="form.js"></script>
</body>
</html>
